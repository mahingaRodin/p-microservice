server:
  port: 4004

spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            # Route for patient API endpoints
                    - id: patient-service-route
                      uri: http://patient-service:4000
                      predicates:
                        - Path=/api/patients/**
                      filters:
                        - StripPrefix=1

                    # Route for API documentation
                    - id: api-docs-patient-route
                      uri: http://patient-service:4000
                      predicates:
                        - Path=/api-docs/patients
                      filters:
                        - RewritePath=/api-docs/patients, /v3/api-docs