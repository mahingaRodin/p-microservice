spring.application.name=auth-service
server.port= 4005

# Disable Spring Security autoconfiguration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Disable default security password generation
spring.security.user.password=${random.uuid}
spring.security.user.name=user

# Database configuration
spring.datasource.url=jdbc:postgresql://auth-service-db:5432/authdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Disable schema initialization if you have manual scripts
spring.sql.init.mode=never

# Completely disable security (for testing only)
spring.security.enabled=false
